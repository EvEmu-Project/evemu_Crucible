version: "2.2"
services:
  server:
    build: . #Build image from source repository
    #image: "quay.io/evemu/server:latest" #Use prebuilt image
    # we know it will crash.....
    restart: on-failure
    volumes:
      # we can use a bind to the config, that way it is not part of the image
      - ./src/:/src/src/
      - ./utils/config:/app/etc
      - ./utils/container-scripts:/app/utils/container-scripts
      - server_cache:/app/server_cache
      - image_cache:/app/image_cache
    ports:
      - "26000:26000"
      - "26001:26001"
      - "26083:4444"
    depends_on:
      - db
    links:
      - "db"
    environment:
      - RUN_WITH_GDB=TRUE #Set to TRUE to run evemu with gdb automatically
    stdin_open: true # Enables stdin for the container. Attach to it with 'docker attach'
    tty: true
    cap_add: #This is required for gdb to work
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

  db:
    image: "quay.io/bitnami/mariadb:10.4"
    volumes:
      - db:/bitnami/mariadb
    # If you want to connect to the Database pick your host port to map it to, (host-port:container-port) below. 
    #ports:
    #  - "3306:3306"  
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=evemu
      - MARIADB_PASSWORD=evemu
      - MARIADB_DATABASE=evemu
  
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - 127.0.0.1:26081:80
    environment:
      - PMA_USER=evemu
      - PMA_PASSWORD=evemu
      - PMA_HOST=db
    depends_on:
      - db
    links:
      - "db"

  webserver:
    image: nginx:latest
    ports:
      - "26080:80"
    volumes:
      - ./utils/webtools/statuspage:/usr/share/nginx/html
      - ./utils/webtools/statuspage/site.conf:/etc/nginx/conf.d/nginx.conf
    links:
      - php
      - db
  
  php:
    build: utils/webtools/statuspage
    volumes:
      - ./utils/webtools/statuspage:/usr/share/nginx/html
    links:
      - db

  gdbgui:
    build: utils/webtools/gdbgui
    restart: on-failure
    tty: true
    ports:
      - "26082:8080"
    links:
      - server
    depends_on:
      - server
    volumes:
      # we can use a bind to the src, that way it is not part of the image
      - ./src/:/src/src/
    
  
volumes:
  db:
  config:
  server_cache:
  image_cache:

